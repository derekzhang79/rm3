{#data}
<div class="hentry hentry-card">
  <a class="icon" href="{@sitePathToUrl path=path /}">
    {@icon/}
  </a>
  <span class="entry-title">
    {@titleLink rel="bookmark" /}
  </span>
  <time class="updated" datetime="{date}">{@formatRelative val=date/}</time>
  <div class="entry-summary">
    {summary}
  </div>
</div>
{/data}
{moreLink|s}
{?facet}
<br clear="all" />
<div class="pure-g">
  <div class="pure-u-1-3">
{#facet}
 <br /><a href="{link}">{@formatDate val=facet month="long" year="numeric" /} ({count} )</a>
{/facet}
</div>
</div>
{/facet}

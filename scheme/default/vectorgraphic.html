{>"layouts/full_with_nav"/}
{<view-content}

{?svg}
<object type="image/svg+xml" data="{svg}" width="{summary.size.width}" height="{summary.size.height}">
  <img src="{png}" width="{summary.size.width}" height="{summary.size.height}">
</object>
{:else}
<svg xmlns="http://www.w3.org/2000/svg" width="{summary.size.width}" height="{summary.size.height}" viewBox="0 0 {summary.size.width} {summary.size.height}">
<line x1="0" y1="0" 
          x2="{summary.size.width}" y2="{summary.size.height}" 
          stroke="black" 
          stroke-width=".5"/>
<line x1="0" y1="{summary.size.height}" 
          x2="{summary.size.width}" y2="0" 
          stroke="black" 
          stroke-width=".5"/>
<rect width="{summary.size.width}" height="{summary.size.height}" style="fill:rgba(0,0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>
{/svg}
{/view-content}

{>"layouts/full_with_nav"/}
{<view-content}

{?l}
<img src="{m}" width="{mwidth}" height="{mheight}">
{:else}
<svg xmlns="http://www.w3.org/2000/svg" width="{fallwidth}" height="{fallheight}" viewBox="0 0 {fallwidth} {fallheight}">
<line x1="0" y1="0" 
          x2="{fallwidth}" y2="{fallheight}" 
          stroke="black" 
          stroke-width=".5"/>
<line x1="0" y1="{fallheight}" 
          x2="{fallwidth}" y2="0" 
          stroke="black" 
          stroke-width=".5"/>
<rect width="{fallwidth}" height="{fallheight}" style="fill:rgba(0,0,0,0);stroke-width:1;stroke:rgb(0,0,0)" />
</svg>
{/l}
{/view-content}
